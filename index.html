<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game </title>
    <script src="https://kit.fontawesome.com/af17541cea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- begin box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title" >Press the button to begin</div>
          
            <div class="options">
                <button class="begin">Begin!</button>

            </div>
            <div class="credit">
            </div>
        </div>
    </div>

    <!-- play section -->
    <div class="play-board">

        <div class="details">
            <div class="players">

                <div id='header'>Shall the wisest prevail!</div>

            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="cell" id="0"></span>
                <span class="cell" id="1"></span>
                <span class="cell" id="2"></span>
            </section>
            <section>
                <span class="cell" id="3"></span>
                <span class="cell" id="4"></span>
                <span class="cell" id="5"></span>
            </section>
            <section>
                <span class="cell" id="6"></span>
                <span class="cell" id="7"></span>
                <span class="cell" id="8"></span>
            </section>
        </div>
    </div>

    <!-- result  -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>

    <script src="app.js">
    </script>

</body>

</html>
